services:
  - name: django-app
    type: web
    description: "Django application"
    github:
      repository: dammycute/user-auth-organisation
      branch: main  # Adjust branch name as necessary
    run_command: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
      gunicorn --bind 0.0.0.0:8000 user-auth-organisation.wsgi:application
    env:
      - name: DJANGO_SETTINGS_MODULE
        value: "user-auth-organisation.settings"
